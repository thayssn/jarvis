<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>J.A.R.V.I.S - 1.0.0</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="title-bar">
        <div class="title">J.A.R.V.I.S - 1.0.0</div>
        <div class="title-bar-btns">
             <button class="min-btn btn">-</button>
             <button class="close-btn btn">X</button>
        </div>
      </div> 
    </header>
    <h1 id="user">WELCOME,<span class="name"></span> </h1>
    <div id="os"></div>
    <div class="block__wrapper">
        <div class="block cpu">
            <div class="block_title">CPU USAGE</div>
            <div class="block_value" id="cpu">00.00</div>
            <div class="block_subtitle" id="cpu_model"></div>
        </div>
        <div class="block memory">
            <div class="block_title">MEMORY USAGE</div>
            <div class="block_value" id="memory">00.00</div>
            <div class="block_subtitle" id="memory_total"></div>
        </div>
        
        <div class="block netstats">
            <div class="block_title">NETSTATS</div>
            <div class="class" id="netstats"></div>
        </div>
        
        <div class="block drive">
            <div class="block_title">DRIVE USAGE</div>
            <div class="bar">
              <div class="used">
                <span class="value"></span>
                <span class="tooltip"></span>
              </div>
              <div class="free">
                <span class="value"></span>
                <span class="tooltip"></span>
              </div> 
            </div>
        </div>
    </div>
    <script>
      const { ipcRenderer } = require('electron');
    </script>
    <script src="index.js"></script>
    <script src="windowHandler.js"></script>
    <footer>
      The background image was taken from <a href="https://www.artstation.com/artwork/GXwZgz" target="_blank">https://www.artstation.com/artwork/GXwZgz</a>. All credits to the artist.
    </footer>
  </body>
</html>
