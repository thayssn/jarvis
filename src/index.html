<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>J.A.R.V.I.S - 1.0.0</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="title-bar">
        <div class="title">J.A.R.V.I.S - 1.0.0</div>
        <div class="title-bar-btns">
             <button class="min-btn btn">-</button>
             <button class="close-btn btn">X</button>
        </div>
      </div> 
    </header>   
    
    <h1 id="user">WELCOME,<span class="name"></span> </h1>
    
    <div id="os">
      <span class="os_info"></span>
      <span class="uptime"></span>
      <span class="processes"></span>
    </div>
    
    <div class="block network">
      <div class="block_title">NETWORK</div>
      <div id="latency"></div> 
      <div class="" id="connections"></div>
    </div>
  
    <div class="block__wrapper">
        <div id="online-status"> [ <span> O F F L I N E </span> ]</div>
        <div class="block cpu">
            <div class="block_title">CPU USAGE</div>
            <div class="block_value" id="cpu">00.00</div>
            <div class="block_subtitle" id="cpu_model"></div>
        </div>
        <div class="block memory">
            <div class="block_title">MEMORY USAGE</div>
            <div class="block_value" id="memory">00.00</div>
            <div class="block_subtitle" id="memory_total"></div>
        </div>
        
        <div class="block drive">
          <div class="block_title">DRIVE USAGE</div>
          <div class="bar">
            <div class="used">
              <span class="value"></span>
              <span class="tooltip"></span>
            </div>
            <div class="free">
              <span class="value"></span>
              <span class="tooltip"></span>
            </div> 
          </div>
      </div>
    </div>
    
    <footer>
      Background Image: <a href="https://www.artstation.com/artwork/GXwZgz" target="_blank">https://www.artstation.com/artwork/GXwZgz</a>.
      Background Music: <a href="https://www.FesliyanStudios.com" target="_blank">https://www.FesliyanStudios.com</a>.
      All credits to the artists.
    </footer>

    <audio loop autoplay>
      <source src="2019-06-07_-_Chill_Gaming_-_David_Fesliyan.mp3" type="audio/mp3">
    </audio>

    <div id="player">
      <div class="volume_fill"></div>
      <!-- <input class="volume" type="range" min=0 max=100 value=100>  -->
    </div> 

    <script>
      const { ipcRenderer } = require('electron');
    </script>
    <script src="windowHandler.js"></script>
    <script src="index.js"></script>
  </body>
</html>
